<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arklowdun — Home Management</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="theme-v1">
    <aside class="sidebar">
      <div class="sidebar__top">
        <h1>Arklowdun</h1>
        <p class="tagline">Home management</p>
        <nav class="nav">
          <a id="nav-dashboard" class="active" href="#" aria-current="page">Dashboard</a>
          <a id="nav-files" href="#">Files</a>
          <a id="nav-calendar" href="#">Calendar</a>
          <a id="nav-notes" href="#">Notes</a>
          <a id="nav-legacy" href="#">Legacy</a>
        </nav>
      </div>
      <a id="nav-settings" href="#">Settings</a>
    </aside>
    <main id="view" class="container"></main>
    <footer role="contentinfo" class="footer">
      <div class="footer__icons">
        <a
          id="footer-settings"
          href="#"
          title="Settings"
          aria-label="Settings"
        >
          ⚙️
        </a>
        <a
          id="footer-legacy"
          href="#"
          title="Legacy"
          aria-label="Legacy"
        >
          🕰️
        </a>
        <button
          type="button"
          title="Diagnostics / Logs"
          aria-label="Diagnostics and logs"
        >
          🐞
        </button>
        <button type="button" title="Help" aria-label="Help">❓</button>
      </div>
    </footer>
  </body>
</html>
