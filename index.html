<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arklowdun â€” Home Management</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="theme-v1">
    <aside class="sidebar">
      <div class="sidebar__top">
        <div class="brand">
          <img src="/src/assets/logo.svg" alt="" class="brand__logo" />
          <h1>Arklowdun</h1>
        </div>
        <p class="tagline">Home management</p>
        <nav class="nav">
          <a id="nav-manage" href="#">
            <i class="nav__icon fa-solid fa-layer-group" data-fixed="true"></i>
            <span>Manage</span>
          </a>
          <a id="nav-dashboard" class="active" href="#" aria-current="page">
            <i class="nav__icon fa-solid fa-house" data-fixed="true"></i>
            <span>Dashboard</span>
          </a>
          <a id="nav-calendar" href="#">
            <i class="nav__icon fa-regular fa-calendar-days"></i>
            <span>Calendar</span>
          </a>
          <a id="nav-files" href="#">
            <i class="nav__icon fa-regular fa-folder"></i>
            <span>Files</span>
          </a>
          <a id="nav-notes" href="#">
            <i class="nav__icon fa-regular fa-note-sticky"></i>
            <span>Notes</span>
          </a>
        </nav>
      </div>
    </aside>
    <main id="view" class="container"></main>
    <footer role="contentinfo" class="footer">
      <div class="footer__icons">
        <a
          id="footer-settings"
          href="#"
          title="Settings"
          aria-label="Settings"
        >
          <i class="fa-solid fa-gear"></i>
        </a>
        <button
          type="button"
          id="footer-notifications"
          title="Notifications"
          aria-label="Notifications"
        >
          <i class="fa-regular fa-bell"></i>
        </button>
        <button
          type="button"
          title="Diagnostics / Logs"
          aria-label="Diagnostics and logs"
        >
          <i class="fa-regular fa-bug"></i>
        </button>
        <button type="button" title="Help" aria-label="Help">
          <i class="fa-regular fa-circle-question"></i>
        </button>
      </div>
    </footer>
  </body>
</html>
