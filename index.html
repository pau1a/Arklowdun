<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arklowdun â€” Home Management</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="theme-v1">
    <aside class="sidebar">
      <div class="sidebar__top">
        <div class="brand">
          <img src="/src/assets/logo.svg" alt="" class="brand__logo" />
          <h1>Arklowdun</h1>
        </div>
        <!-- Hub tile -->
        <a
          id="nav-manage"
          class="manage-link"
          href="#"
          aria-label="Open Manage"
        >
          <i
            class="nav__icon fa-solid fa-layer-group"
            data-fixed="true"
            aria-hidden="true"
          ></i>
          <span>Manage</span>
        </a>

        <!-- Visual separation between hub and regular nav -->
        <div class="sidebar__divider" aria-hidden="true"></div>

        <nav class="nav" aria-label="Primary">
          <a id="nav-dashboard" class="active" href="#" aria-current="page">
            <i class="nav__icon fa-solid fa-house" data-fixed="true" aria-hidden="true"></i>
            <span>Dashboard</span>
          </a>
          <a id="nav-calendar" href="#">
            <i class="nav__icon fa-regular fa-calendar-days" aria-hidden="true"></i>
            <span>Calendar</span>
          </a>
          <a id="nav-files" href="#">
            <i class="nav__icon fa-regular fa-folder-open" aria-hidden="true"></i>
            <span>Files</span>
          </a>
          <a id="nav-notes" href="#">
            <i class="nav__icon fa-regular fa-note-sticky" aria-hidden="true"></i>
            <span>Notes</span>
          </a>
        </nav>
      </div>
    </aside>
    <main id="view" class="container"></main>
    <footer role="contentinfo" class="footer">
      <div class="footer__icons">
        <a
          id="footer-settings"
          href="#"
          title="Settings"
          aria-label="Settings"
        >
          <i class="fa-solid fa-gear" aria-hidden="true"></i>
        </a>
        <button
          type="button"
          id="footer-notifications"
          title="Notifications"
          aria-label="Notifications"
        >
          <i class="fa-regular fa-bell" aria-hidden="true"></i>
        </button>
        <button
          type="button"
          title="Diagnostics / Logs"
          aria-label="Diagnostics and logs"
        >
          <i class="fa-solid fa-bug" aria-hidden="true"></i>
        </button>
        <button type="button" title="Help" aria-label="Help">
          <i class="fa-regular fa-circle-question" aria-hidden="true"></i>
        </button>
      </div>
    </footer>
  </body>
</html>
