name: Model check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  models:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: dtolnay/rust-toolchain@stable
      - run: npm ci
      - run: npm run gen:models
      - run: git diff --exit-code -- src/bindings
